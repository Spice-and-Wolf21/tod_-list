<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<section>
			<form class="contenedor">
				<div class="seccion">
					<div class="titulo-principal">
						<span>FORMULARIO DE INSCRIPCIóN</span>
					</div>
				</div>
				<section class="seccion">
					<article class="titulo">
						<span> DATOS PERSONALES </span>
					</article>
					<article class="articulo">
						<div class="cont-1">
							<input type="text" placeholder="NOMBRE" />
						</div>
						<div class="cont-1">
							<input type="text" placeholder="APELLIDO" />
						</div>
						<div class="cont-1">
							<input type="text" placeholder="DIRECCION" />
						</div>
						<div class="cont-1">
							<input type="text" placeholder="TELÉFONO" />
						</div>
						<div class="cont-1">
							<input
								type="email"
								placeholder="CORREO ELECTRÓNICO"
							/>
						</div>
						<div class="cont-1">
							<input type="text" placeholder="DOCUMENTO" />
						</div>
						<div class="cont-1">
							<input type="date" />
						</div>
					</article>
				</section>
				<section class="seccion">
					<article class="titulo">
						<span>CAPACITACIÓN</span>
					</article>
					<article class="articulo">
						<div class="cont-2">
							<span>CURSO</span>
							<div class="cont-3">
								<select>
									<option value="1">HTML</option>
									<option value="2">CSS</option>
									<option value="3">JAVASCRIPT</option>
									<option value="4">LINUX</option>
									<option value="5">NODE JS</option>
								</select>
							</div>
						</div>
						<div class="cont-2">
							<span>HORARIOS</span>
							<div class="cont-3">
								<select>
									<option value="1">LUNES</option>
									<option value="2">MARTES</option>
									<option value="3">MIÉRCOLES</option>
									<option value="4">JUEVES</option>
									<option value="5">VIERNES</option>
								</select>
							</div>
						</div>
					</article>
				</section>
				<section class="seccion">
					<article class="titulo">
						<span>PLAN DE PAGO</span>
					</article>
					<article class="articulo">
						<div class="cont-2">
							<span>forma de pago</span>
							<div class="cont-3">
								<select>
									<option value="1">Efectivo</option>
									<option value="2">Tarjeta</option>
								</select>
							</div>
						</div>
					</article>
				</section>
				<section class="seccion">
					<article class="titulo">
						<span>DATOS DE LA INSTITUCIÓN</span>
					</article>
					<article class="articulo">
						<div class="cont-1">
							<span>N° contrato</span>
							<input type="text" />
						</div>
						<div class="cont-1">
							<span>persona que atendió</span>
							<input type="text" />
						</div>
						<div class="cont-1">
							<span>Fecha de Inscripción</span>
							<input type="date" />
						</div>
					</article>
				</section>
				<section class="seccion">
					<article clasS="form-footer">
						<button type="submit" class="boton">ENVIAR</button>
					</article>
				</section>
			</form>
		</section>
	</body>
</html>
